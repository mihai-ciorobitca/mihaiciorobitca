<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <title>Login</title>
  <style> html, body {
      height: 100%;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="../static/css/bootstrap-4.3.1.css">
  <link rel="icon" href="../static/assets/logo.png">
</head>

<body style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.75)); background-position: top left; background-size: 100%; background-repeat: repeat;">
  <div class="vh-100 d-flex align-items-center text-center" style="">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-6 col-10 bg-primary rounded p-3" style="	border-top-left-radius: 10px;	border-top-right-radius: 10px;	border-bottom-left-radius: 10px;	border-bottom-right-radius: 10px;	max-width: 500px;">
          <h1 class="mb-4 text-white"><b>Log in</b></h1>
          <form action="/login" method="POST">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter email" id="form9" required="required" name="email">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control" placeholder="Password" id="form10" required="required" name="password">
              <small class="form-text text-muted text-right"></small>
            </div>
            <button type="submit" class="btn btn-warning w-100">
              <b class="text-dark" contenteditable="true"><b>Submit</b></b>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>

</html>
