        <b class="text-primary"> Python with Mihai</b>
        <img src="../static/assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""></a> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar5">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"> <a class="nav-link" href="/"><i class="fa fa-fw fa-home"></i>Home</a> </li>
          <li class="nav-item"> <a class="nav-link" href="pricing"><i class="fa fa-fw fa-tags"></i>Pricing</a> </li>

      <div class="row">

          <form action="/login" method="POST">
            <div class="form-group"> <input type="email" class="form-control form-control-sm" placeholder="Enter email" id="form9" required="required" name="email">
            </div>
            <div class="form-group mb-3"> <input type="password" class="form-control" placeholder="Password" id="form10" required="required" name="password"> <small class="form-text text-muted text-right">
                <a href="#"> Recover password</a>
              </small> </div> <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
